name: Publish Website

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch bib files from cv-mittner repo
        run: |
          # Clone the cv-mittner repo to get bib files
          git clone --depth 1 https://github.com/ihrke/cv-mittner.git /tmp/cv-mittner
          # Create the expected directory structure (publications.qmd expects ../org/cv/data/bib/)
          mkdir -p ../org/cv/data/bib
          # Copy all bib files
          cp /tmp/cv-mittner/data/bib/*.bib ../org/cv/data/bib/

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::knitr
            any::rmarkdown
            any::tidyverse
            any::bib2df
            any::glue
            any::httr
            any::jsonlite
            any::lubridate
            any::R.rsp
            any::scholar
            any::xml2
            any::devtools

      - name: Render Quarto project
        run: quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
